<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mochkil Puffs: Corporate Sabotage</title>
    <style>
        :root { --neon-orange: #ff9900; --quantum-blue: #00f2ff; }
        
        * { box-sizing: border-box; touch-action: none; }

        body { 
            margin: 0; padding: 0; 
            background-color: #000; 
            display: flex; justify-content: center; align-items: center; 
            height: 100svh; width: 100vw; 
            overflow: hidden; position: fixed;
            font-family: 'Courier New', monospace; 
        }

        #game-container { 
            position: relative; 
            width: 100%; height: 100%; 
            max-width: 430px; max-height: 932px; 
            background: #111; overflow: hidden; 
        }

        canvas { display: block; width: 100%; height: 100%; z-index: 1; }

        /* LAYER 200: UI and Stats */
        #ui { 
            position: absolute; 
            top: env(safe-area-inset-top, 40px); 
            width: 100%; display: flex; justify-content: space-around; 
            pointer-events: none; z-index: 200; 
        }
        .stat-box { 
            background: rgba(0, 0, 0, 0.8); padding: 8px; 
            border: 1px solid var(--neon-orange); color: #fff; 
            text-align: center; min-width: 80px; font-size: 12px;
        }

        /* LAYER 10: The Badge (Moved to corner, fixed size) */
        #badge-container { 
            position: absolute; 
            bottom: 20px; right: 20px; 
            width: 60px; height: auto;
            z-index: 10; opacity: 0.8; 
            pointer-events: none;
        }
        #badge-container img { width: 100%; height: auto; }

        /* LAYER 300+: Overlays and Videos */
        .overlay { 
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 400; background: rgba(0,0,0,0.9); 
        }
        
        video { 
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; 
            object-fit: cover; z-index: 500; display: none; 
        }

        button { 
            padding: 15px 30px; font-size: 18px; 
            background: var(--neon-orange); color: #000; 
            border: none; font-weight: bold; cursor: pointer; 
            pointer-events: auto;
        }

        #skipVideo { 
            z-index: 600; position: absolute; bottom: 50px; 
            left: 50%; transform: translateX(-50%); 
        }
    </style>  
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div class="stat-box">MARKET<br><span id="score">50</span>%</div>
            <div class="stat-box" style="color:var(--neon-orange)">MENTAL<br><span id="rage">0</span>%</div> 
            <div class="stat-box" id="muteToggle" style="pointer-events: auto; cursor: pointer;">
                SOUND: <span id="soundStatus">OFF</span>
            </div>
        </div>

        <div id="badge-container">
            <img src="credibility_badge.png" alt="Badge">
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="startScreen" class="overlay">
            <h1 style="color:var(--neon-orange); text-align:center;">MOCHKIL PUFFS:<br>SABOTAGE</h1>
            <div style="display:flex; flex-direction:column; gap: 15px;">
                <button onclick="initGame('MOCHKIL')">PLAY MOCHKIL</button>
                <button onclick="initGame('AZUL')" style="background:var(--quantum-blue);">PLAY AZUL</button>
            </div>
        </div>

        <div id="creditsScreen" class="overlay" style="display:none;">
            <h2 id="winMessage" style="color:var(--neon-orange);">MISSION ACCOMPLISHED</h2>
            <button onclick="location.reload()">PLAY AGAIN</button>
        </div>

        <video id="endVideo" playsinline webkit-playsinline></video>
        <button id="skipVideo" style="display:none;">SKIP VIDEO</button>
    </div>

    <script src="game.js"></script>
    <script>
        let isEnding = false;

        // Prevent browser bounce/scroll
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        function initGame(choice) {
            document.getElementById('startScreen').style.display = 'none';
            if (typeof bgMusic !== 'undefined') {
                bgMusic.play().then(() => { if (isMuted) bgMusic.pause(); }).catch(() => {});
            }
            if (typeof startGame === "function") startGame(choice);
        }

        function endGame(videoFile, msg) {
            if (isEnding) return;
            isEnding = true;
            
            if (typeof bgMusic !== 'undefined') {
                bgMusic.pause();
                bgMusic.src = "";
                bgMusic.load();
            }
            
            document.getElementById('winMessage').innerText = msg;
            const video = document.getElementById('endVideo');
            const credits = document.getElementById('creditsScreen');
            const skipBtn = document.getElementById('skipVideo');
            const canvas = document.getElementById('gameCanvas');

            canvas.style.display = 'none';
            video.src = videoFile;
            video.style.display = 'block';
            video.muted = true;
            
            video.load();
            setTimeout(() => {
                video.play().then(() => {
                    skipBtn.style.display = 'block';
                    setTimeout(() => {
                        if (!isMuted) { video.muted = false; video.volume = 1.0; }
                    }, 1000);
                }).catch(() => transitionToCredits());
            }, 100);

            const transitionToCredits = () => {
                video.pause();
                video.src = "";
                video.style.display = 'none';
                skipBtn.style.display = 'none';
                credits.style.display = 'flex';
            };

            video.onended = transitionToCredits;
            skipBtn.onclick = transitionToCredits;
        }
    </script>
</body>
</html>
