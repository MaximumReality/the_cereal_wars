<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mochkil Puffs: Corporate Sabotage</title>
    <style>
        :root { --neon-orange: #ff9900; --quantum-blue: #00f2ff; }
        body { margin: 0; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Courier New', monospace; }
        #game-container { position: relative; width: 100vw; height: 100vh; max-width: 430px; max-height: 932px; background: #111; overflow: hidden; border: 2px solid var(--neon-orange); }
        canvas { display: block; width: 100%; height: 100%; }
        #ui { position: absolute; top: 50px; width: 100%; display: flex; justify-content: space-around; pointer-events: none; z-index: 200; }
        .stat-box { background: rgba(0, 0, 0, 0.8); padding: 10px; border: 1px solid var(--neon-orange); color: #fff; text-align: center; min-width: 80px; }
        #badge-container { position: absolute; bottom: 20px; right: 20px; width: 80px; z-index: 10; opacity: 0.9; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; background: rgba(0,0,0,0.85); }
        button { padding: 20px 40px; font-size: 20px; background: var(--neon-orange); color: #000; border: none; font-weight: bold; box-shadow: 0 0 20px var(--neon-orange); cursor: pointer; pointer-events: auto; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 150; display: none; }
        #skipVideo { background: rgba(0, 0, 0, 0.7); color: var(--quantum-blue); border: 1px solid var(--quantum-blue); border-radius: 4px; padding: 8px 16px; font-family: 'Courier New', monospace; font-weight: bold; text-transform: uppercase; box-shadow: 0 0 10px var(--quantum-blue); }
    </style>  
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div class="stat-box">MARKET<br><span id="score">50</span>%</div>
            <div class="stat-box" style="color:var(--neon-orange)">MENTAL<br><span id="rage">0</span>%</div> 
            <div class="stat-box" id="muteToggle" style="pointer-events: auto; cursor: pointer;">
                SOUND: <span id="soundStatus">OFF</span>
            </div>
        </div>
        <div id="badge-container"><img src="credibility_badge.png" style="width:100%;"></div>
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen" class="overlay">
            <h1 style="color:var(--neon-orange); text-align:center;">MOCHKIL PUFFS:<br>SABOTAGE</h1>
            <div style="display:flex; flex-direction:column; gap: 15px;">
                <button onclick="initGame('MOCHKIL')">PLAY MOCHKIL</button>
                <button onclick="initGame('AZUL')" style="background:var(--quantum-blue); box-shadow: 0 0 20px var(--quantum-blue);">PLAY AZUL</button>
            </div>
        </div>
        <div id="creditsScreen" class="overlay" style="display:none;">
            <h2 id="winMessage" style="color:var(--neon-orange);">MISSION ACCOMPLISHED</h2>
            <p style="color:white; text-align:center;">DIRECTOR: MaximumReality.xyz<br>CO-STARS: Azul & Mochkil</p>
            <button onclick="location.reload()">PLAY AGAIN</button>
        </div>
        <video id="endVideo" playsinline webkit-playsinline preload="auto"></video>

        <button id="skipVideo" style="display:none; position:absolute; bottom:30px; left:50%; transform:translateX(-50%); z-index:200; font-size:14px; padding:10px 20px;">SKIP TO CREDITS</button>
    </div>

    <script src="game.js"></script>
    <script>
        let isEnding = false;

        function initGame(choice) {
            document.getElementById('startScreen').style.display = 'none';
            if (typeof bgMusic !== 'undefined') {
                bgMusic.play().then(() => { if (isMuted) bgMusic.pause(); }).catch(() => {});
            }
            if (typeof startGame === "function") startGame(choice);
        }

        function endGame(videoFile, msg) {
            if (isEnding) return;
            isEnding = true;
            
            if (typeof bgMusic !== 'undefined') {
                bgMusic.pause();
                bgMusic.currentTime = 0;
            }
            
            document.getElementById('winMessage').innerText = msg;
            const video = document.getElementById('endVideo');
            const credits = document.getElementById('creditsScreen');
            const skipBtn = document.getElementById('skipVideo');
            
            video.src = videoFile;
            video.style.display = 'block';
            video.muted = true;
            video.load();
            
            video.play().then(() => {
                skipBtn.style.display = 'block';
                setTimeout(() => {
                    if (!isMuted) {
                        video.muted = false;
                        video.volume = 1.0;
                    }
                }, 500);
            }).catch(() => transitionToCredits());

            const transitionToCredits = () => {
                video.pause();
                video.src = "";
                video.style.display = 'none';
                skipBtn.style.display = 'none';
                credits.style.display = 'flex';
            };

            video.onended = transitionToCredits;
            skipBtn.onclick = transitionToCredits;
        }
    </script>
</body>
</html>
